<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #444;
    }

    button {
      padding: 10px 20px;
      background-color: navy;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Maintenance</h1>
  <button onclick="location.href='/mainpage/show'">Вернуться назад</button>
  <table>
    <thead>
    <tr>
      <th>Квитанция</th>
      <th>Переодичность прохождения</th>
      <th>Проверяемые характеристики</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="maintenance : ${maintenance}">
      <td th:text="${maintenance.receipt}"></td>
      <td th:text="${maintenance.periodicity}"></td>
      <td th:text="${maintenance.characteristics}"></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
